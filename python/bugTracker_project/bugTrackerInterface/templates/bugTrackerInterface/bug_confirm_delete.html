{% extends "bugTrackerInterface/base.html" %}


{% block content%}
    <div>
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-dark">Delete this Bug</legend>
                <div class="text-danger">Confirm that the bug is ready to be deleted. If you want to edit it go <a href="{% url 'bug-update' bug.id %}">here</a><br>
                Or Go back to the <a href="{% url 'bug-detail' bug.id %}">details</a></div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </div>
        </form>
    </div>
{% endblock content %}
