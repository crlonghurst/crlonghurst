{% extends "bugTrackerInterface/base.html" %}

{% load crispy_forms_tags %}

{% block content%}
    <div>
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Submit a Bug</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Report</button>
            </div>
        </form>
    </div>
{% endblock content %}
