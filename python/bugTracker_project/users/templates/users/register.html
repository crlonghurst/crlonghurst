{% extends "bugTrackerInterface/base.html" %}

{% load crispy_forms_tags %}

{% block content%}
    <div>
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a href="{% url 'login' %}" clas="ml-2">Sign In</a></small>
        </div>
    </div>
{% endblock content %}
